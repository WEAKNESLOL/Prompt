<!DOCTYPE html>
<html>
<head>
  <title>Cat Feeding Game</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #cat-icon {
      font-size: 100px;
      margin-bottom: 20px;
    }

    #feed-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #feed-button:hover {
      background-color: #45a049;
    }

    #message {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <i class="fa fa-cat" id="cat-icon"></i>
  <button id="feed-button">Feed</button>
  <div id="message"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
  <script>
    const catIcon = document.getElementById('cat-icon');
    const feedButton = document.getElementById('feed-button');
    const message = document.getElementById('message');

    feedButton.addEventListener('click', () => {
      message.textContent = 'Semangat ujian!';
      message.style.display = 'block';

      // Mengubah animasi latar belakang
      catIcon.style.animation = 'shake 0.5s';
      setTimeout(() => {
        catIcon.style.animation = '';
      }, 500);
    });

    // Animasi shake untuk gambar kucing
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </script>
</body>
</html>
